{% extends "base.html" %}
{% load static %} 

{% block content %}
    <div class="row">
        <div class="col-12 mt-5 pt-3 pt-md-4 pt-lg-5">
            <div class="container mt-5">
                <div class="change_password mx-auto">
                    <section class="popupBody p-0">
                        <div class="form_wrp2">
                            <div class="screen">
                                <div class="screen__content">
                                    <h3>Reset Password</h4>
                                    <form id="reset_password_form" class="login" data-uid="{{ uid }}" data-token="{{ token }}">
                                        {% csrf_token %}
                                        <div class="login__field">
                                            <i class="fas fa-lock"></i>
                                            <input name="new_password" type="password" class="login__input password" placeholder="New password">
                                            <i class="fas fa-eye togglePassword"></i><i class="fas fa-eye-slash togglePassword"></i>
                                            <p id="pwderr3"></p>
                                        </div>
                                        <div class="login__field">
                                            <i class="fas fa-lock"></i>
                                            <input name="new_password2" type="password" class="login__input password" placeholder="Confirm new password">
                                            <i class="fas fa-eye togglePassword"></i><i class="fas fa-eye-slash togglePassword"></i>
                                            <p id="pwderr4"></p>
                                        </div>
                                        <div class="make-payment-btn mt-3">
                                            <button class="w-100" id="resetPasswordBtn">Reset Password &nbsp;<i class="fas fa-key"></i></button>
                                        </div>
                                    </form>
                                </div>
                                <div class="screen__background rounded">
                                    <span class="screen__background__shape screen__background__shape4"></span>
                                    <span class="screen__background__shape screen__background__shape3"></span>		
                                    <span class="screen__background__shape screen__background__shape2"></span>
                                    <span class="screen__background__shape screen__background__shape1"></span>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
